databaseChangeLog:
  - changeSet:
      id: 1
      author: Liquibase
      changes:
        - createTable:
            tableName: interest
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_profile_interest
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_profile_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: interest_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_interest
                    references: interest(id)

        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: user_id
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false