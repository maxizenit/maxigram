server:
  port: 8086

spring:
  application:
    name: user-service
  rabbitmq:
    host: localhost
    username: rabbitmq
    password: rabbitmq
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
  datasource:
    url: http://localhost:5432/user_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver