databaseChangeLog:
  - changeSet:
      id: 1
      author: Liquibase
      changes:
        - createTable:
            tableName: chat
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_participant_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: second_participant_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: anonymous
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: first_participant_agrees_to_deanonymization
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: second_participant_agrees_to_deanonymization
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_closed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: participant_closed_chat_id
                  type: varchar
              - column:
                  name: new_chat_id
                  type: bigint
              - column:
                  name: creation_timestamp
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat
                    references: chat(id)
              - column:
                  name: timestamp
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: read
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false